<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Javascript & CSS links-->
    <script src="assets/javascript/calculator.js" type="text/javascript"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Basic Calculator</title>
</head>
<body>
    <h1>Basic Calculator</h1>

    <table>
        <tr>
            <th><button class="button">CE</button></th>
            <th colspan="3"><input type="text"></th>
        </tr>
        <tr>
            <td><input type="button" value="7" class="button" id="7"></td>
            <td><input type="button" value="8" class="button" id="8"></td>
            <td><input type="button" value="9" class="button" id="9"></td>
            <td><input type="button" value="/" class="operator" id="/"></td>
        </tr>
        <tr>
            <td><input type="button" value="4" class="digit" id="4"></td>
            <td><input type="button" value="5" class="button" id="5"></td>
            <td><input type="button" value="6" class="button" id="6"></td>
            <td><input type="button" value="X" class="operator" id="X"></td>
        </tr>
        <tr>
            <td><input type="button" value="1" class="button" id="1"></td>
            <td><input type="button" value="2" class="button" id="2"></td>
            <td><input type="button" value="3" class="button" id="3"></td>
            <td><input type="button" value="-" class="operator" id="-"></td>
        </tr>
        <tr>
            <td><input type="button" value="0" class="button" id="0"></td>
            <td><input type="button" value="." class="button" id="."></td>
            <td><input type="button" value="=" class="button equals" id="="></td>
            <td><input type="button" value="+" class="operator" id="+"></td>
        </tr>
    </table>
    
</body>
</html>
